<!-- Because we didn't put this page in our routing, we need to do an ng-controller="NavCtrl" -->
<nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Todo App</a>
        <div class="row">
            <!-- below, the isActive is hiding the searchbar when you click on add item. check out navCtrl -->
            <div class="col-xs-6 col-xs-offset-3" ng-show="isActive('/items/list')">
                <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
                <!-- TODO: Bind the input to our todo list -->
                <input type="text" class="form-control" ng-model="searchTerm.searchTerm" placeholder="Search for...">
                </div>
            </div>
            </div>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- TODO: Use Angular to loop through nav items -->
        <ul class="nav navbar-nav navbar-right">
          <li  ng-repeat="item in navItems">
              <a href="{{item.url}}">{{item.name}}</a>
            </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
